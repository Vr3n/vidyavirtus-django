<c-vars type="text" errors />

<div class="{{ div_class }}">
  <label for="{{ id }}" class="block mb-2 text-sm font-medium text-green-700 dark:text-gray-500">Your name</label>
  <input {{ attrs }}  type="{{ type }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
  {% if errors %}
    <div class="my-2 text-sm text-red-600 dark:text-red-500">{{ errors.as_text }}</div>
  {% endif %}
</div>
